<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tugas List</title>
    <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>

    <h3>Example of Unordered List</h3>
        <br>
        <div class="container">
            <ul type="circle">
                <li>Coffe</li>
                <li>Tea</li>
                <li>Coca Cola</li>
            </ul>
        </div>
        <br>
        <div class="content">   
            <ul type="square">
                <li>Coffe</li>
                <li>Tea</li>
                <li>Coca Cola</li>
            </ul>
        </div>
        <br>
        <h3>Example of Ordered List</h3>
        <div class="list">
            <ol type="A">
                <li>Coffe</li>
                <li>Tea</li>
                <li>Coca Cola</li>
            </ol>
        </div>
        <br>
        <div class="list2">
            <ol type="I">
                <li>Coffe</li>
                <li>Tea</li>
                <li>Coca Cola</li>
            </ol>
        </div>
</body>
</html>
