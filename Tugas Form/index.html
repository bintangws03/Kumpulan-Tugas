<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tugas Form</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    
    <div class="login-form">
        <div class="logo"><img src="google.png" alt=""></div>

        <h2>Buat Akun Google</h2>
        <h5>Lanjutkan Ke Google Ads</h5>

        <form action="">
            <div class="textbox">
                <input type="text" placeholder="Nama Depan">
                <span class="check-message hidden"></span>
            </div>
            <div class="textbox">
                <input type="text" placeholder="Nama Belakang">
                <span class="check-message hidden"></span> 
            </div>
            <div class="textbox">
                <input type="text" placeholder="Nama Pengguna">
                <span class="check-message hidden"></span>
            </div>

            <h5>Anda perlu mengkonfirmasi bahwa email ini milik Anda</h5>

            <div class="textbox">
                <input type="password" placeholder="Sandi">
                <span class="check-message hidden"></span>
            </div>
            <div class="textbox">
                <input type="password" placeholder="Konfirmasi">
                <span class="check-message hidden"></span>
            </div>

            <h5>Gunakan minimal 8 karakter dengan campuran huruf,angka & simbol</h5>

            <div class="options">
                <label class="remember-me">
                    <span class="">
                        <input type="checkbox">
                        <span class="checked"></span>
                    </span>
                    Ingatkan saya
                </label>
            
                <a href="#">Login Saja</a>
            </div>
            
            <input type="submit" value="Register" class="login-btn">
       
            </div>
        </form>
    </div>

    <script src="script.js"></script>

</body>
</html>
